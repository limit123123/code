
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
	<!--	窗口自适应-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
<title>注册</title>

<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="materialContainer">
	<div class="box">
		<form action="/LimitBlog/RegServlet" id="reg" method="post">
		<div class="title">注册</div>
		<div class="input">
			<label for="regname">用户名</label>
			<input type="text" name="username" id="regname">
			<span class="spin"></span>
		</div>
		<div class="input">
			<label for="regpass">密码</label>
			<input type="password" name="userpassword" id="regpass">
			<span class="spin"></span>
		</div>
		<div class="input">
		
			<label for="reregpass">邮箱</label>
			<input type="text" name="email" id="reregpass">
			<span class="spin"></span>
		</div>
		<div class="button">
			<button>
				<span>注册</span>
			</button>
			</form>
		</div>
	</div>

</div>
<script src="js/jquery.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
